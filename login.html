<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input type="text" placeholder="  Email or Phone Number"><br>
        <input type="text" placeholder="  Password"><br>
        <button class="btn1" type="submit">Log In</button><br>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="f-pass">Forget Password</a><br>
        <div class="line"></div><br>
        <button class="btn2"> <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Create New Account</a></button>
    </form>
    <div class="f-container">
        <img src="facebook.png" alt="facebook">
        <p>Connect with Friends and the world around you on Facebook</p>

    </div>
    <div class="sub-link">
        <h3><a href=""> Create a page</a> for a celebrity, band or business</h3>
    </div>

</body>
</html>
